<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Filmes</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>

 <ion-list>
    <button ion-item *ngFor="let item of items">
      {{item.title}}
      <div class="item-note" item-right>
        {{item.preco}}
      </div>
    </button>
  </ion-list>


</ion-content>
